<div class="sidebar" [ngClass]="{ expanded: isExpanded }">
  <div class="main-content">
    <div class="header">
      <div class="toggle" (click)="handlesidebartoggle()">
        E-Learning <span class="chevron"></span>
      </div>
    </div>
    <div class="content">
      <div class="link">
        <div
          class="content"
          [routerLink]="['/landing']"
          [routerLinkActive]="'active'"
        >
          <div class="title"><i class="bi bi-house"></i> Dashboard</div>
        </div>
      </div>
      <div class="link">
        <div
          class="content"
          [routerLink]="['/student-record']"
          [routerLinkActive]="'active'"
        >
          <div class="title">
            <i class="bi bi-person-circle"></i>
            Profile
          </div>
        </div>
      </div>
      <div class="link">
        <div
          class="content"
          [routerLink]="['/course-register']"
          [routerLinkActive]="'active'"
        >
          <div class="title">
            <i class="bi bi-list-ol"></i>
            Course Registration
          </div>
        </div>
      </div>
      <div class="link">
        <div
          class="content"
          [routerLink]="['/view-course']"
          [routerLinkActive]="'active'"
        >
          <div class="title">
            <i class="bi bi-list-ol"></i>

            View Course
          </div>
        </div>
      </div>
      <div class="link">
        <div
          class="content"
          [routerLink]="['/timetable']"
          [routerLinkActive]="'active'"
        >
          <div class="title">
            <i class="bi bi-list-ol"></i>
            TimeTable
          </div>
        </div>
      </div>
      <div class="link with-children">
        <div class="content">
          <div class="title">
            <i class="bi bi-gear"></i>
            Classroom
          </div>
        </div>
      </div>
      <div class="link">
        <div
          class="content"
          [routerLink]="['/student-record']"
          [routerLinkActive]="'active'"
        >
          <div class="title">
            <i class="bi bi-list-ol"></i>
            Results
          </div>
        </div>
      </div>
      <div class="link">
        <div
          class="content"
          [routerLink]="['/login']"
          [routerLinkActive]="'active'"
        >
          <div class="title">
            <i class="bi bi-list-ol"></i>
            Log Out
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
