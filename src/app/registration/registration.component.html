<div class="container form">
  <h2 class="head">Student Registration</h2>
  <div class="row">
    <h3>Personal Information</h3>
    <input class="col" placeholder="FirstName" type="text" />
    <input class="col" placeholder="LastName" type="text" />
  </div>
  <div class="row">
    <input
      class="col"
      type="month"
      placeholder="Date Of Birth"
      name="dob"
      id=""
    />
    <div class="col radio">
      <input
        id="radio"
        type="radio"
        name="option"
        value="option1"
        (change)="onOptionChange($event)"
      />
      Male
      <input
        id="radio"
        type="radio"
        name="option"
        value="option2"
        (change)="onOptionChange($event)"
      />
      Female
      <input
        id="radio"
        type="radio"
        name="option"
        value="option3"
        (change)="onOptionChange($event)"
      />
      Other
    </div>
  </div>
  <div class="row">
    <h4 class="col">Add Picture <input type="file" name="Photo" id="" /></h4>
    <input class="col" placeholder="Nationality" type="text" />
    
  </div>
  <div class="row">
    <h3>Contact Information</h3>
    <input
      class="col"
      type="email"
      name="email"
      placeholder="Email Address"
      id=""
    />
    <!-- <input class="col" type="tel" placeholder="Phone number" maxlength="10" pattern="[0-9]*"> -->
    <input
      class="col"
      type="tel"
      placeholder="Phone number"
      maxlength="10"
      (keypress)="onlyNumbers($event)"
    />
  </div>
  <div class="row">
    <h3>Enrollment Information</h3>
    <input class="col" type="text" name="Faculty" placeholder="Faculty" id="" />
    <input
      class="col"
      type="email"
      name="department"
      placeholder="Department"
      id=""
    />
  </div>
  <div class="row">
    <select class="col">
      <option >Select a Course</option>
      <option > Business Administration & Management  </option>
      <option >Computer Engineering</option>
      <option >Office Technology & Management</option>
      <option >Computer Science</option>
      <option >Statistics</option>
      <option >Electrical/Electronic Engineering</option>
    </select>
  </div>
</div>
